<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tabuada.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div class="container">
            <div id="dados">
                <p>Número:</p>
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </div>
            
            <div id="option">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </div>
    </section>

    <footer>
        <p><a href="https://github.com/JoseAlbertoRodrigues" target="_blank">Feito por José Alberto</a></p>
    </footer>

    <script src="./javaScript/tabuada.js"></script>
</body>
</html>
