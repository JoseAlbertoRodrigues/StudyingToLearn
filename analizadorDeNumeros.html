<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/analizadorDeNumeros.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    
    <main>
        <section>
            <div class="container">
                <div id="dados">
                    <p>Número entre (1 e 100):</p>
                    <input type="number" name="fnum" id="fnum">
                    <input type="button" id="adicionar" value="Adicionar" onclick="adicionar()">
                </div>
                
                <div id="lista">
                    <select name="flista" id="flista" size="6"></select>
                    <input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
                </div>
            </div>
            
            <div class="result">

            </div>
        </section>
    </main>
    
    <footer>
        <p><a href="https://github.com/JoseAlbertoRodrigues" target="_blank">Feito por José Alberto</a></p>
    </footer>
    
    <script src="./javaScript/analizadorDeNumeros.js"></script>
</body>
</html>
