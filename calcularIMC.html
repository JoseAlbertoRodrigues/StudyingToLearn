<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a sua Massa Corporal</title>

    <link rel="stylesheet" href="./css/calcularIMC.css">
    
</head>
<body>
    <header>
        <h1>Calculando o IMC</h1>
    </header>

    <div class="container">
        <form action="">
            <p>Coloque os seus dados na calculadora a seguir e saiba qual é o seu IMC:</p>
            <div id="peso_p">
                <label>Peso:</label>
                <div>
                    <input type="number" name="peso" id="peso" placeholder="61.6">
                </div>
            </div>

            <div id="altura_p">
                <label>Altura:</label>
                <div id="altura-altura">
                    <input type="number" name="altura" id="altura" placeholder="1.6">
                </div>
            </div>

            <div id="button">
                <div id="btn-botao">
                    <input type="button" value="verificar" onclick="calcular()">
                </div>
            </div>

            <div id="result">
                <h2>Resultado:</h2>
            </div>
        </form>
    </div>

    <footer>
        <p><a href="https://github.com/JoseAlbertoRodrigues" target="_blank">Feito por José Alberto</a></p>
    </footer>

    <script src="./javaScript/calcularIMC.js"></script>
</body>
</html>
