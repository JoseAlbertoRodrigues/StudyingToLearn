<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/superContador.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <div id="inicio">
                    <p>Início:</p>
                    <input type="number" name="inicio" id="txti">
                </div>
                <div id="fim">
                    <p>Fim:</p>
                    <input type="number" name="fim" id="txtf">
                </div>
                <div id="passo">
                    <p>Passo:</p>
                    <input type="number" name="passo" id="txtp">
                </div>
                <div id="checked">
                    <input type="button" value="Contar" onclick="contar()">
                </div>
                <div id="result">
                    <h2>Contador:</h2>
                </div>
            </div>
        </section>
    </main>

    
    <footer>
        <p><a href="https://github.com/JoseAlbertoRodrigues" target="_blank">Feito por José Alberto</a></p>
    </footer>

    <script src="./javaScript/superContador.js"></script>
</body>
</html>
